{% extends 'base.html' %}
{% block content %}

<h1>Minion List</h1>

{% for minion in minions %}
  <div class="card">
    <a href="/minions/{{ minion.id }}">
      <div class="card-content">
        <span class="card-title">{{ minion.name }}</span>
        <p>Type: {{ minion.Type }}</p>
        <p>Description: {{ minion.description }}</p>
        <p>Eyes: {{ minion.eyes }}</p>
      </div>
    </a>
  </div>
{% endfor %}

<h1>{{ hello }}</h1>

{% endblock %}
